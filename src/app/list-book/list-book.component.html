<h3>Books</h3>



<!-- {{books | json}} -->
<div class="row">
  <div class="col-3">
    Search By Title:
    <input type="text" name="title" id="title" [(ngModel)]="title" placeholder="Search by Title"> <br />

    <h5>Author</h5>
    <div *ngIf="authors">
      <ng-container *ngFor="let author of authors">
        <input type="radio" name="author" value="{{author}}" (change)="searchByAuthor(author)">&nbsp; {{author}} <br />
      </ng-container>
    </div>
    <h5>Stock</h5>
    <div>
       <input type="radio" name="stock" value="AVAILABLE" (change)="searchByStock('AVAILABLE')">&nbsp;Available <br/>
       <input type="radio" name="stock" value="UNAVAILABLE" (change)="searchByStock('UNAVAILABLE')"> &nbsp;Out of Stock <br/>
    </div>
    <h3>Price</h3>
    <div>
      <input type="number" name="minPrice" id="minPrice" placeholder="Min Amount" min="1" max="10000"> 
      <input type="number" name="maxPrice" id="maxPrice" placeholder="Max Amount" min="1" max="10000"> 
      <button (click)="searchByPrice()">Go</button>
    </div>
  </div>
  <div class="col-9">
    <div class="row">
      <div class="col-4" *ngFor="let book of books">
        <div class="card" style="width: 18rem;">
          <img src="assets/images/{{book.image_url}}" width="200px" height="200px" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{book.title}}</h5>
            <p class="card-text">Author: {{book.author}} <br />
              Price: {{book.price | currency:'INR'}} <br />
              Ratings: {{book.ratings}} <br />
              <!-- Ratings: {{book.ratings | number: '1.0-0'}} <br/>
                     Ratings: {{book.ratings | number: '1.1-1'}} <br/>                      -->
              Published Year: {{book.publishedYear}} <br />
              ISBN: {{book.isbn}} <br />
              Stock: {{book.stock}} <br />
            </p>
            <a routerLink="/viewbook/{{book.id}}" class="btn btn-primary">View</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
